<DOCTYPE html>
<html>
<head>
<title>Basic Information Form</title>
<link rel="stylesheet" href="styles.css">

</head>
<body>
<div class="container">
<h2>Basic Information</h2>

<form>
<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Your Name">

<label for="mobile">Mobile Number:</label>
<input type="tel" id="mobile" name="mobile" placeholder="Mobile Number">

<label for="email">Email:</label>
<input type="email" id="email" name="email" placeholder="Your Email">

<label>Gender:</label>
<div class="radio-group">
<label>
<input type="radio" name="gender" value="male"> Male
</label>
<label>
<input type="radio" name="gender" value="female"> Female
</label>
<label>
<input type="radio" name="gender" value="other"> Other
</label>
</div>

<label>Education:</label>
<div class="checkbox-group">
<label>
<input type="checkbox" name="education" value="high_school"> High School
</label>
<label>
<input type="checkbox" name="education" value="college"> College
</label>
<label>
<input type="checkbox" name="education" value="university"> University
</label>
</div>

<label for="tea">Do you like tea?</label>
<select id="tea" name="tea">
<option value="yes">Yes</option>
<option value="no">No</option>
</select>

<button type="submit">Submit</button>
<button type="reset">Reset</button>
</form>
</div>
</body>
</html>
